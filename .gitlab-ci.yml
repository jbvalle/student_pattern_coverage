stages:
  - build
  - test
  - clean
build:
  stage: build
  script:
    - bash build_gtest.sh
  artifacts:
    paths:
      - ./

test:
  stage: test
  script:
    - make test
    - cd testing && ./test --gtest_output=\"xml:report.xml\"
  artifacts:
    when: always
    reports:
      junit: report.xml
  

clean:
  stage: clean
  script:
    - make clean
